
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCT - 高平区立おくざしき図書館</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Shippori Mincho"', 'serif'],
              serif: ['"Shippori Mincho"', 'serif'],
            },
            colors: {
              oct: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out',
              'slide-up': 'slideUp 0.8s ease-out',
              'slow-zoom': 'slowZoom 20s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slowZoom: {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
                '100%': { transform: 'scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        color: #0c4a6e;
        font-family: "Shippori Mincho", serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #0ea5e9;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0284c7;
      }
      
      /* --- High Quality Flat Design Rich Text Styles --- */
      
      /* Typography Spacing */
      .rich-text {
        line-height: 2;
        color: #334155;
      }
      .rich-text p {
        margin-bottom: 1.5em;
      }
      
      /* Headings */
      .rich-text .rt-h1-style {
        font-size: 1.8em;
        font-weight: 700;
        color: #0c4a6e;
        border-bottom: 3px solid #0ea5e9;
        padding-bottom: 0.4em;
        margin: 2em 0 1em;
        letter-spacing: 0.05em;
      }
      
      .rich-text .rt-h2-style {
        font-size: 1.5em;
        font-weight: 700;
        color: #0f172a;
        padding: 0.5em 0.8em;
        margin: 1.8em 0 1em;
        background-color: #f1f5f9;
        border-left: 6px solid #0ea5e9;
        border-radius: 4px;
      }
      
      .rich-text .rt-h3-style {
        font-size: 1.25em;
        font-weight: 700;
        color: #0284c7;
        margin: 1.5em 0 0.8em;
        display: flex;
        align-items: center;
        border-bottom: 1px dashed #cbd5e1;
        padding-bottom: 0.2em;
      }
      .rich-text .rt-h3-style::before {
        content: '';
        display: inline-block;
        width: 8px;
        height: 8px;
        background-color: #0ea5e9;
        margin-right: 0.8em;
        transform: rotate(45deg);
      }
      
      /* Text Highlights */
      .rich-text .rt-text-red { color: #e11d48; font-weight: 700; }
      .rich-text .rt-text-blue { color: #0284c7; font-weight: 700; }
      .rich-text .rt-text-green { color: #059669; font-weight: 700; }
      
      .rich-text .rt-marker-yellow {
        background: rgba(253, 224, 71, 0.4);
        border-bottom: 2px solid #facc15;
        padding: 0.1em 0.3em;
        font-weight: 600;
      }
      .rich-text .rt-marker-pink {
        background: rgba(253, 164, 175, 0.3);
        border-bottom: 2px solid #fb7185;
        padding: 0.1em 0.3em;
        font-weight: 600;
      }
      
      /* Boxes */
      .rich-text .rt-box-info {
        background: #f0f9ff;
        border-left: 5px solid #38bdf8;
        padding: 1.5rem;
        margin: 1.5rem 0;
        color: #0c4a6e;
        border-radius: 0 8px 8px 0;
      }
      .rich-text .rt-box-warn {
        background: #fffbeb;
        border-left: 5px solid #f59e0b;
        padding: 1.5rem;
        margin: 1.5rem 0;
        color: #78350f;
        border-radius: 0 8px 8px 0;
      }
      .rich-text .rt-box-alert {
        background: #fef2f2;
        border: 2px solid #fecaca;
        padding: 1.5rem;
        margin: 1.5rem 0;
        color: #b91c1c;
        border-radius: 8px;
        text-align: center;
        font-weight: 600;
      }
      
      /* Quote */
      .rich-text .rt-box-quote {
        background-color: #f8fafc;
        color: #475569;
        padding: 2rem;
        margin: 2rem 0;
        border-radius: 12px;
        position: relative;
        font-style: italic;
        text-align: center;
      }
      .rich-text .rt-box-quote::before {
        content: '“';
        font-family: serif;
        font-size: 5rem;
        color: #e2e8f0;
        position: absolute;
        top: -1rem;
        left: 1rem;
        line-height: 1;
      }
      
      /* Cinema Box */
      .rich-text .rt-box-cinema {
        background-color: #1e293b;
        color: #e2e8f0;
        padding: 2rem;
        border-radius: 2px;
        margin: 2rem 0;
        font-family: serif;
        border-top: 4px dotted #475569;
        border-bottom: 4px dotted #475569;
        text-align: center;
      }
      
      /* Badges & Labels */
      .rich-text .rt-badge-new {
        display: inline-flex;
        align-items: center;
        background: #ef4444;
        color: white;
        font-size: 0.75rem;
        padding: 0.2em 0.8em;
        border-radius: 4px;
        vertical-align: middle;
        margin-right: 0.5em;
        font-weight: 700;
        letter-spacing: 0.05em;
      }
      
      .rich-text .rt-location-text {
        display: inline-flex;
        align-items: center;
        background: #f1f5f9;
        color: #475569;
        padding: 0.5em 1em;
        border-radius: 9999px;
        font-size: 0.9em;
        font-weight: 600;
        margin: 0.5em 0;
      }
      
      /* Buttons */
      .rich-text .rt-button-link {
        display: inline-block;
        background: #0ea5e9;
        color: white;
        padding: 0.8em 2.5em;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 700;
        margin: 1.5em auto;
        text-align: center;
        transition: all 0.2s;
        box-shadow: 0 4px 6px -1px rgba(14, 165, 233, 0.2);
        width: 100%;
        max-width: 300px;
        display: block;
      }
      .rich-text .rt-button-link:hover {
        background: #0284c7;
        transform: translateY(-2px);
        box-shadow: 6px 8px -1px rgba(14, 165, 233, 0.3);
      }
    </style>

{
  "imports": {

  }
}
</script>
